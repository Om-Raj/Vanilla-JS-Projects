<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
   <h1>Tic Tac Toe</h1> 
   <div>
        <p name="screen" id="screen"></p>
   </div>
   <div>
        <button type="button" class="gridbtn" id="b00"></button>
        <button type="button" class="gridbtn" id="b01"></button>
        <button type="button" class="gridbtn" id="b02"></button>
   </div>
   <div>
        <button type="button" class="gridbtn" id="b10"></button>
        <button type="button" class="gridbtn" id="b11"></button>
        <button type="button" class="gridbtn" id="b12"></button>
   </div>
   <div>
        <button type="button" class="gridbtn" id="b20"></button>
        <button type="button" class="gridbtn" id="b21"></button>
        <button type="button" class="gridbtn" id="b22"></button>
   </div>
   <div>
        <button type="reset" id="reset">Reset</button>
   </div>
   <script src="app.js"></script>
</body>
</html>
